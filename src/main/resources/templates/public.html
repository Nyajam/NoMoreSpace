{{>head}}
<header>
	<h1>{{titleApp}}</h1>
	<h3>{{titlePage}}</h3>
</header>
<nav>
	<p>User: {{userName}}</p>
	<hr/>
	<h4>Navigation:</h4>
	<a href="login">Close session</a>
	<br/>
	<a href="myuser">User settings</a>
	<br/>
	{{#admin}}
		<a href="adm">Administration panel</a>
		<br/>
	{{/admin}}
</nav>
<section>
	<form action="home" method="post">
		<article class="firstSection">
			<h3>My files</h3>
			<input type="submit" name="detele" value="Borrar"/>
			<input type="submit" name="share" value="Compartir"/>
			<input type="submit" name="download" value="Descargar"/>
			<hr/>
		</article>
		<article>
			{{#filesUser}}
			<input type="checkbox" name="idFile" value={{id}}/>File name: {{name}}, Size of file: {{size}}<br/><hr class="lineOptions"/>
			{{/filesUser}}
		</article>
	</form>
	<form action="home" method="post">
		<article class="firstSection">
			<h3>Upload file(s)</h3>
			<input type="submit" name="upload" value="Subir"/>
			<input type="file" name="filesUpload" multiple/>
			<hr/>
		</article>
	</form>
</section>
<aside>
	<p>Informaci√≥n sobre un elemento</p>
</aside>
{{>foot}}
