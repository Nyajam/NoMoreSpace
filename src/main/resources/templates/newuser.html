{{>head}}
<div id="indexNotes">
	<h2> {{titlePage}} </h2>
	{{#msg}}
		<p class="error">{{msg}}</p>
	{{/msg}}
	<p>Create your account</p>
	<form name="register" action="newuser" onsubmit="return samePasswd('register')" method='post'>
		<input type="text" name="user" placeholder="Name of account" required/>
		<br/>
		<br/>
		<input type="email" name="mail" placeholder="One mail: name@domain.com" required/>
		<br/>
		<br/>
		<input type="password" name="passwd" placeholder="Password" required/>
		<br/>
		<br/>
		<input type="password" name="passwd2" placeholder="Password again" required/>
		<br/>
		<br/>
		<input type="submit" name="submit" value="register"/>
	</form>
</div>
{{>foot}}
